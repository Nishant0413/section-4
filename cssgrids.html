<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .child{

            border: 2px solid red;
            background-color: blueviolet;
            padding: 20px;
        }

        .parent{

            display: grid;
            /* grid-template-columns: 300px 500px; */
            
            /* grid-template-columns: 1fr 1fr 2fr; */
            grid-template-columns:repeat(3,1fr );
            grid-template-rows: 100px 200px;
            gap: 20px;

        }
    </style>
</head>
<body>
    <div class="parent">

        <div class="child">
            child 1
        </div>

        <div class="child">
            child 2
        </div>

        <div class="child">
            child 3
        </div>

        <div class="child">
            child 4
        </div>

        <div class="child">
            child 5
        </div>

        <div class="child">
            child 6
        </div>

    </div>
</body>
</html>
